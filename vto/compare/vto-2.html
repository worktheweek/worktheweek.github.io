<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Try On - Shane Co</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="../css/additional.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7a983d857.js" crossorigin="anonymous"></script>

    

    <!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    



    <main id="vto2">
      <div class="mobile d-flex align-items-end flex-column" style="height:100vh">
        <div class="vto-main-image p-2">
          <div class="vto-toggle">
            <div class="toggle-video">Video</div>
            <div class="toggle-photo">Photo</div>
          </div>
          <div class="vto-close"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="vto-bottom mt-auto p-2">
          <div class="product-info">
            <div>
              <h1>Classic Solitaire White Gold Engagement Ring</h1>
              <div class="product-price">$685 <span>Center Stone Sold Separately</span></div>
            </div>
            <div>
              <button>Select this Setting</button>
              <a class="dummy"><i class="fa-regular fa-heart"></i></a>
              <a class="dummy"><i class="fa-solid fa-share"></i></a>
            </div>
          </div>
          <div class="shop-similar">
            <h2>Shop Similar</h2>
            <p>horizontal product carousel</p>
          </div>
          <div class="shop-all">
            <h2>Shop All</h2>
            <div>
              <p>Earrings   Necklaces   Rings   Bracelets</p>
              <i class="fa-solid fa-magnifying-glass"></i>
              <p><img src="../img/filter-icon2.png" alt="filter" /></p>
            </div>
          </div>

        </div>
      </div>

      <div class="desktop">

      </div>
    </main>

    


    <script src="../js/bootstrap.bundle.min.js"></script>


     
  </body>
</html>
